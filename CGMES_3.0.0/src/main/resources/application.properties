spring.application.name=cim4jdb

# For testing, we can use in memory database:
spring.datasource.url=jdbc:h2:mem:testdb

# Automatically create the database tables
spring.jpa.generate-ddl=on
spring.jpa.hibernate.dll-auto=update
spring.jpa.open-in-view=on
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# To override these settings to use Postgres/Oracle configure .env:
# Example configurations for Postgres:
#SPRING_DATASOURCE_URL=jdbc:postgresql://<DB Server Hostname/IP>:5432/postgres
#SPRING_DATASOURCE_DATABASE_NAME=postgres
